<h1>Animated rows</h1>
<p>
  If you do sorting or filtering (operations, which change the displayed data), you have the option
  to animate the row reordering. For this you have only to set the
  <b><code>animatedRows</code></b> input property on the grid to <b><code>true</code></b
  >.
</p>
